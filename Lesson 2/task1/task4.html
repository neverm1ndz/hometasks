<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Задача 3.</h1>
   <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
   <script>
      let productPrice = parseFloat(prompt('Введіть вартість товару', ''))
      let productNumber = parseFloat(prompt('Введіть кількість товару', ''))
      let percent = 5
      let totalPrice = productPrice * productNumber
      let tax = totalPrice * (percent / 100)
      document.write(`
<div>Загальна вартість товару = ${totalPrice}</div>
<div>ПДВ = ${tax}</div>
`)
   </script>
</body>

</html>
