<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Задача 4.</h1>
   <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
   <script>
      let widthCm = parseInt(prompt('Введіть довжину у сантиметрах', ''))
      let widthM = widthCm / 100
      let widthKm = widthM / 1000
      document.write(`
<div>${widthCm}см - це ${widthM}м і ${widthKm}км </div>
`)
   </script>
</body>

</html>
