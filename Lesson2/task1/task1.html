<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Задача 0.</h1>
   <p>Обчислити значення виразів</p>
   <script>
      let a = parseFloat(prompt('Введіть значення a', ''))
      let b = parseFloat(prompt('Введіть значення b', ''))
      let c = parseFloat(prompt('Введіть значення c', ''))
      let s1 = a + 12 + b
      let s2 = Math.sqrt((a + b) / (2 * a))
      let s3 = Math.cbrt((a + b) * c)
      let s4 = Math.sin(a / -b)
      document.write(`
<div>S1 = ${s1}</div>
<div>S2 = ${s2}</div>
<div>S3 = ${s3}</div>
<div>S4 = ${s4}</div>
<br>
`)
   </script>
</body>

</html>
