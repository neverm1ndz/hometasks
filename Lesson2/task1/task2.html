<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Задача 1.</h1>
  <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>
  <script>
    let numOne = parseFloat(prompt('Введіть перше дійсне число', ''))
    let numTwo = parseFloat(prompt('Введіть друге дійсне число', ''))
    let numSum = numOne + numTwo
    let numMultiply = numOne * numTwo
    let numDivide = numOne / numTwo
    document.write(`
<table>
  <tr>
    <td>Число 1 = ${numOne} \v</td>
    <td>Число 2 = ${numTwo}</td>
  </tr>
  <tr>
    <td>Сума</td>
    <td>Добуток</td>
    <td>Частка</td>
  </tr>
  <tr>
    <td>${numSum}</td>
    <td>${numMultiply}</td>
    <td>${numDivide}</td>
  </tr>
</table>
`)
  </script>
</body>

</html>
